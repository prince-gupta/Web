<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">

<title>Customer App Home</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<script src="../../script/jquery-1.11.2.min.js"></script>
<!-- <script src="../../script/bootstrap.min.js"></script> -->
<script
	src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
<link rel="stylesheet" type="text/css" href="../css/main.css">
<link rel="stylesheet" type="text/css" href="../css/bootstrap.min.css">
<link rel="shortcut icon" href="../../images/favicon.ico">
<style>
.carousel-inner>.item>img, .carousel-inner>.item>a>img {
	width: 70%;
	margin: auto;
}
</style>
</head>

<body>
	<div class="container">
		<h2>Customer App Home</h2>

		<ul class="nav nav-tabs">
			<li class="active"><a href="master.html">Home</a></li>
			<li><a href="create.html">Create</a></li>
			<li><a href="view.jsp">View</a></li>
			<li><a href="about.html">About</a><li>
		</ul>

		<div id="myCarousel" class="carousel slide" data-ride="carousel">
			<!-- Indicators -->
			<ol class="carousel-indicators" >
				<li data-target="#myCarousel" data-slide-to="0" class="active" style="color:black"></li>
				<li data-target="#myCarousel" data-slide-to="1"></li>
				<li data-target="#myCarousel" data-slide-to="2"></li>
			</ol>

			<!-- Wrapper for slides -->
			<div class="carousel-inner" role="listbox">
				<div class="item active">
					<img src="../../images/crousel1.jpg" alt="Chania" width="460"
						height="345">
					<div class="carousel-caption">
						<h3>Data Map 1</h3>
					</div>
				</div>

				<div class="item">
					<img src="../../images/crousel2.jpg" alt="Chania" width="460"
						height="345">
					<div class="carousel-caption">
						<h3>Data Map 2</h3>
					</div>

				</div>

				<div class="item">
					<img src="../../images/crousel3.jpg" alt="Flower" width="460"
						height="345">
					<div class="carousel-caption">
						<h3>Data Map 3</h3>
					</div>

				</div>
			</div>

			<!-- Left and right controls -->
			<a class="left carousel-control" href="#myCarousel" role="button"
				data-slide="prev"> <span
				class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
				<span class="sr-only">Previous</span>
			</a> <a class="right carousel-control" href="#myCarousel" role="button"
				data-slide="next"> <span
				class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
				<span class="sr-only">Next</span>
			</a>
		</div>
	</div>
