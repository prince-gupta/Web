<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<link rel="stylesheet"
	href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
<script
	src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
<script src="../../script/customer.js"></script>
<!-- <script src="../../script/jquery-1.11.2.min.js"></script> -->
<script
	src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
<!-- 	<script src="../../script/bootstrap.min.js"></script> -->
<link rel="stylesheet" type="text/css" href="../css/main.css">
<!-- <link rel="stylesheet" type="text/css" href="../css/bootstrap.min.css"> -->
<link rel="stylesheet" type="text/css" href="../css/main.css">
<link rel="shortcut icon" href="../../images/favicon.ico">
<script>
	$(document).ready(function() {
		$('[data-toggle="tooltip"]').tooltip();
	});
</script>
<title>Customers Web App</title>
</head>
<body>
	<div id="create" class="container">
		<h2>Create Customer</h2>
		<ul class="nav nav-tabs">
			<li><a href="master.html">Home</a></li>
			<li class="active"><a href="create.html">Create</a></li>
			<li><a href="view.jsp">View</a></li>
			<li><a href="about.html">About</a>
			<li>
		</ul>
		<form class="form-horizontal" role="form" id="customerForm">
			<div id="createForm" class="container panel panel-default">
				<div class="row">
					<div class="form-horizontal panel-body">
						<div class="form-group has-feedback required">
							<label for="id" class="control-label col-sm-2">First Name</label>
							<div class="col-sm-10">
								<input type="text" name="firstName" id="firstName"
									class="form-control" onblur="performValidations()"> <span
									id="crossFirstName"
									class="glyphicon glyphicon-remove form-control-feedback displayNone"></span>
								<span id="astrikF" style="color: red;"
									class="glyphicon glyphicon-asterisk form-control-feedback"
									></span>
							</div>
						</div>
						<div class="form-group has-feedback">
							<label for="id" class="control-label col-sm-2">Last Name</label>
							<div class="col-sm-10">
								<input type="text" name="lastName" id="lastName"
									class="form-control" onblur="performValidations()"></input> <span
									id="crossLastName"
									class="glyphicon glyphicon-remove form-control-feedback displayNone"></span>
								<span id="astrikL" style="color: red;"
									class="glyphicon glyphicon-asterisk form-control-feedback"></span>
							</div>
						</div>
						<div class="form-group has-feedback">
							<label for="id" class="control-label col-sm-2">Street</label>
							<div class="col-sm-10">
								<input type="text" name="street" id="street"
									class="form-control" required="required"></input>
							</div>
						</div>
						<div class="form-group">
							<label for="id" class="control-label col-sm-2">City</label>
							<div class="col-sm-10">
								<input type="text" name="city" id="city" class="form-control"></input>
							</div>
						</div>
						<div class="form-group">
							<label for="id" class="control-label col-sm-2">State</label>
							<div class="col-sm-10">
								<input type="text" name="state" id="state" class="form-control"></input>
							</div>
						</div>
						<div class="form-group">
							<label for="id" class="control-label col-sm-2">Zip</label>
							<div class="col-sm-10">
								<input type="text" name="zip" id="zip" class="form-control"></input>
							</div>
						</div>
						<div class="form-group">
							<label for="id" class="control-label col-sm-2">Country</label>
							<div class="col-sm-10">
								<input type="text" name="country" id="country"
									class="form-control"></input>
							</div>
						</div>
						<div class="form-group"><label for="id" class="control-label col-sm-12 f12px red"><span>* Indicates Required Fields </span></label></div>
						<div class="form-group">
							<div class="col-sm-offset-2 col-sm-10">
								<button type="button" class="btn btn-success" onclick="save()"
									id="create-button">
									<span class="glyphicon glyphicon-upload"></span> Create
								</button>

								<img id="spinner" style="display: none;" height="30px"
									src="../../images/spinner3.gif" class="spinner">
							</div>
						</div>
					</div>
				</div>
			</div>
		</form>
	</div>
	<div class="container" id="createTable" style="display: none">
		<table class="table table-hover">
			<thead>
				<tr>
					<th>#</th>
					<th>Firstname</th>
					<th>Lastname</th>
					<th>Street</th>
					<th>City</th>
					<th>State</th>
					<th>Zip</th>
					<th>Country</th>
				</tr>
			</thead>
			<tbody id="createSet">
			</tbody>
		</table>
	</div>
	<div class="container">
		<div id="myModal" class="modal fade" role="dialog">
			<div class="modal-dialog">

				<!-- Modal content-->
				<div class="modal-content">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal">&times;</button>
						<h4 class="modal-title colorWhite">
							<span id="modal-status"></span>
						</h4>
					</div>
					<div class="modal-body" id="modal-body-id">
						<p></p>
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
					</div>
				</div>

			</div>
		</div>
	</div>
</body>
</html>
